<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/dataTables.material.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        .btn {
            width: 256px;
        }
    </style>
</head>
<body style="width: 300px">

<div class="container">
    <br>

    <form action="#" class="center-align">
        <h6>✨ SHOPIFY SCRAPER ✨</h6> <br>

        <blockquote>
            Best shopify scraper for dropshipping, export all products from the store with one click !!
        </blockquote>

        <div class="row">
            <div class="col s12">
                <button id="products" class="btn btn-block waves-effect waves-light black" type="button" name="action" disabled>EXPORT PRODUCTS
                     <span class="right" id="product_count"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                <button id="collections" class="btn btn-block waves-effect waves-light" type="button" name="action" disabled>EXPORT COLLECTIONS
                    <span class="right" id="collection_count"></span>
                </button>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <p>Version 1.0.3 <strong>by D.O.S.K</strong></p>
                <p><a href="https://shopify-scraper.com" target="_blank">https://shopify-scraper.com</a></p>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
